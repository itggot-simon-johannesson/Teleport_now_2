        <meta charset="utf-8"/>
        <title>Teleport Now</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="./js/main.js"></script>
    </head>

    <body nload="startTime()">
        <header>
            <div class="white">
                <div class="magnifier"><img class="magnifier_img" src="./img/magnifier.svg"></div>
                <div class="voice"><img class="voice_img" src="./img/voice.svg"></div>
                <div class="search_bar">
                    <input class="search_bar_input" type="text" placeholder="Search a location"></input>
                </div>
            </div>
        </header>
        <nav>
    <a href="./index.html" class="nav_link">
        <div class="in_nav">
            <i class="nav_symbol">star_rate</i>
            <p class="nav_text">favourites</p>
        </div>
    </a>

    <a href="./trending.html" class="nav_link">
        <div class="in_nav">
            <i class="nav_symbol">trending_up</i>

        </div>
    </a>

    <a href="./map.html" class="nav_link">
        <div class="in_nav" id="nav_selected_line">

            <p class="nav_text" id="nav_selected_text">MAP</p>
        </div>
    </a>
</nav>

<div class="fab" id="fab">
  <p class="go">GO</p>
</div>

<div id="map"></div>

<script>
    function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(57.70887, 11.97456),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            zoomControl: false,
            mapTypeControl: false,
            scaleControl: false,
            streetViewControl: false,
            rotateControl: false,
            fullscreenControl: false
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKAnZ1e1GAiwh5ScC7wRk7wVrxuFohdPg&callback=myMap"></script>

    </body>
